<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Lista de Estilos-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/index.css"/>
    <title>Checklist Diário</title>
</head>
<body>
    <div class="app-principal">

    <header>Checklist Diário</header>
    <br />

<!--Campo de Entrada-->
    <form class="row">
        <input id="formulario" type="text" class="form-control" placeholder="O que faremos hoje?">
        <span id="btn-add" onclick="inserirTarefa()" class="btn btn-outline-success">Adicionar</span>
    </form>

    <br />

<!--Lista de Tarefas-->
    <div>
        <ul id="todo-list"></ul>
</div>

<!-- Número de atividades -->
<div class="footer">
Você tem <span class="numeroPendente"></span>  atividades para concluir
<button type="span" class="btn btn-danger">Finalizar</button>
</div>
</div>

<!-- Javascript -->
    <script src="src/todo.js"></script>
    
</div> </div>
</body>
</html>
